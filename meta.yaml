package:
  name: buteo
  version: "0.1.0"

source:
  path: ./

# source:
#   git_rev: "0.1.0"
#   git_url: https://github.com/casperfibaek/buteo.git

build:
  number: 0
  script: "$PYTHON -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - gdal
    - numba

test:
  imports:
    - buteo

about:
  home: https://github.com/casperfibaek/buteo/
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "GIS-thonic way of working with raster and vector data."

